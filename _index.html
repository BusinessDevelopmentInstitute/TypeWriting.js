<!DOCTYPE html>
<html>
<head>
	<title>TYPEWRITING | EddieWen.tw</title>
	<style type="text/css">
	body{width:100%;margin:0px;font-family:'Helvetica Neue';background-color:#020202;}.terminal{line-height:28px;font-size:26px;color:#00fd55;letter-spacing:2px;position:absolute;top:50%;left:30%;}.terminal::before{content:"ï¼ž";margin-right:10px;}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="typewriting/src/typewriting.js"></script>
</head>
<body>

	<div class="terminal"></div>

	<script type="text/javascript">
	$(document).ready( function() {
		setTimeout( function() {
			$(".terminal").typewriting( "Hello, world.", {
				typing_interval: 130,
				blink_interval: "1s",
				cursor_color: "#00fd55"
			}, function() {
				console.log("END");
			});

			setTimeout( function() { 
				$(".terminal").rewrite( "This is TypeWriting.js", function() {
					console.log("END, 2.");
				})
			}, 2500);
		}, 1e3);
	});
	</script>
</body>
</html>
