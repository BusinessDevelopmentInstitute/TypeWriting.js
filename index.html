<!DOCTYPE html>
<html>

<head>

	<title>TYPEWRITING | EddieWen.tw</title>

	<script type="text/javascript" src="./jquery.min.js"></script>

	<script type="text/javascript" src="./typewriting.min.js"></script>

	<script type="text/javascript" src="./main.js"></script>

	<style type="text/css">

		body {
			width: 100%;
			margin: 0px;
			font-family: 'Helvetica Neue';
			background-color: #020202;
		}

		.terminal {
			width: 60%;
			font-size: 26px;
			color: #00fd55;
			letter-spacing: 2px;
			position: absolute;
			top: 50%;
			left: 20%;
		}

		.terminal::before {
			content: ">";
			margin-right: 10px;
		}

	</style>

</head>

<body>

	<div class="terminal"></div>

</body>

</html>
